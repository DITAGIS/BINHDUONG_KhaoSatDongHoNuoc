<div class="page" data-name="khao-sat">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
        </a>
      </div>
      <div class="title" style="left: 0px;">Khảo sát đồng hồ nước</div>
      <div class="right"></div>
    </div>
  </div>
  <div class="page-content">
    <form id="infoForm" class="list">
      <ul id="form-container">
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Vị trí</div>
              <div id="mapImage" class="map">
                <div id="location">
                  <table>
                    <tr>
                      <th>
                        <label for="lat" class="coordinate">Kinh độ: </label>
                      </th>
                      <td class="lat"> </td>
                      <th>
                        <label for="long" class="coordinate">Vĩ độ: </label>
                      </th>
                      <td class="long"></td>
                    </tr>
                  </table>
                </div>

              </div>
              <div id="miniView"></div>
            </div>
          </div>
        </li>
      </ul>
    </form>
    <div class="toolbar">
      <div id="btnSubmit" class="toolbar-inner">
        <div style="text-align:  center;width:  100%;font-weight: 700;">
          Cập nhật
        </div>
      </div>
    </div>
  </div>
  <div class="popup popup-map">
    <div class="block">
      <div class="toolbar">
        <div class="toolbar-inner">
          <table>
            <tr>
              <th>
                <label for="lat" class="coordinate">Kinh độ: </label>
              </th>
              <td class="lat"> </td>
            </tr>
            <tr>
              <th>
                <label for="long" class="coordinate">Vĩ độ: </label>
              </th>
              <td class="long"></td>
            </tr>
          </table>
          <a href="#" class="link popup-close">
            <i class="icon f7-icons" style="margin-right: 15px;">check_round</i>
          </a>
        </div>
      </div>
        <div id="viewDiv" class="mapDiv" style="height:calc(100vh - 90px)">
      </div>
    </div>
  </div>
</div>
