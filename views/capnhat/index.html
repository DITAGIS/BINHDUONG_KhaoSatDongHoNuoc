<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>TRUNG TÂM DITAGIS - KHẢO SÁT ĐỒNG HỒ NƯỚC </title>
  <link rel="stylesheet" href="https://framework7.io/dist/css/framework7.min.css">
  <link rel='stylesheet' , href='https://js.arcgis.com/4.5/esri/css/main.css'>
  <link rel='stylesheet' , href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>
  <link rel="stylesheet" href="/stylesheets/framework7-icons.css">
  <style>
    #viewDiv {
      height: 100%;
      width: 100%
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="left"></div>
        <div class="title" style="left: 0px;">Khảo sát đồng hồ nước</div>
        <div class="right"></div>
      </div>
    </div>
    <div class="toolbar tabbar-labels">
      <div class="toolbar-inner">
        <a href="#tab-1" class="tab-link tab-link-active">
          <i class="icon f7-icons">book_fill</i>
          <!-- Label text -->
          <span class="tabbar-label">Bản đồ</span>
        </a>
        <a href="#tab-2" class="tab-link">
          <i class="icon f7-icons">list
            <span class="badge color-red">5</span>
          </i>
          <span class="tabbar-label">Danh sách</span>
        </a>
      </div>
    </div>
    <div class="tabs">
      <!-- First tab, active -->
      <div class="page-content tab tab-active" id="tab-1">
        <div id="viewDiv"></div>
      </div>
      <!-- Second tab -->
      <div class="page-content tab" id="tab-2">
        <div class="block">
          <p>
            <b>Tab 2 content</b>
          </p>
          ...
        </div>
      </div>
    </div>
  </div>
  <!-- Path to Framework7 Library JS-->
  <script type="text/javascript" src="https://framework7.io/dist/js/framework7.min.js"></script>
  <script>
    var dojoConfig = {
      deps: ["app/capnhat/main"],
      packages: [{
        name: "app",
        location: location.origin + "/javascripts"
      }, ]
    }
  </script>
  <script src='https://js.arcgis.com/4.5/'></script>
</body>

</html>
